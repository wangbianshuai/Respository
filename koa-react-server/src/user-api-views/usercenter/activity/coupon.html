<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>我的优惠券-互动管理-我的新新贷</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/activity/coupon/_.css'}"
          rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div th:replace="common/header::header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../">首页</a> &gt; <a href="/usercenter/accountInfo.html">我的新新贷</a> > <a
                    href="javascript:void(0);">我的奖励</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <!--左侧菜单-->
        <div th:replace="usercenter/common/menu::menu('activity', 'coupon')"></div>
        <!--右侧内容区域-->
        <div class="g-right">
            <div class="m-con-wrap">
                <div class="m-con-hd clearfix">我的奖励</div>
                <div class="m-con-bd">
                    <div class="filed-user">
                        <input type="text" placeholder="请输入您的优惠券兑换码" class='J_couponInput'
                               onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
                        <input type="button" class='J_getCoupon get-coupon disable' value='兑换'>
                    </div>
                </div>
                <div class="m-con-hd user-title goupons" id='J_tabs'>
                    <li class='active'><a href="#">新手红包</a></li>
                    <li><a href="#">红包</a></li>
                    <li><a href="#">加息券</a></li>
                    <a href="/help/aboutxxd.html" target='_blank' class='rules'>使用规则</a>
                </div>
                <div class="goupons-bd">
                    <div class='j_tabContent'>
                        <div class='m-con-hd status-title J_statusTitle J_newStatus'>
                            <li class='active'><a href="#">未使用</a></li>
                            <li><a href="#">已使用</a></li>
                            <li><a href="#">已过期</a></li>
                        </div>
                        <div class='J_newPacket'>
                            <div class="enable J_statusBox J_enable">
                                <ul class="J_newEnableTable">
                                </ul>
                                <div class="pagination newEnableTable-page">
                                </div>
                            </div>
                            <div class="used table-box J_statusBox J_used hide">
                                <table class="J_newUsedTable">
                                    <tr class="title">
                                        <th>红包名称</th>
                                        <th>红包金额</th>
                                        <th>使用时间</th>
                                        <th>使用产品</th>
                                    </tr>
                                </table>
                                <div class="pagination newUsedTable-page">
                                </div>
                            </div>
                            <div class="expired table-box J_statusBox J_expired hide">
                                <table class="J_newExpiredTable">
                                </table>
                                <div class="pagination newExpiredTable-page">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='j_tabContent hide '>
                        <div class='m-con-hd status-title J_statusTitle J_packetStatus'>
                            <li class='active'><a href="#">未使用</a></li>
                            <li><a href="#">已使用</a></li>
                            <li><a href="#">已过期</a></li>
                        </div>
                        <div class='J_redPacket'>
                            <div class="enable J_statusBox J_enable">
                                <ul class="J_redEnableTable">

                                </ul>
                                <div class="pagination redEnableTable-page">
                                </div>
                            </div>
                            <div class="used table-box  J_statusBox J_used hide">
                                <table class="J_redUsedTable">
                                </table>
                                <div class="pagination redUsedTable-page">
                                </div>
                            </div>
                            <div class="expired table-box J_statusBox J_expired hide">
                                <table class="J_redPastTable">

                                </table>
                                <p class="view-txt">仅展示3个月以内的信息</p>
                                <div class="pagination redPastTable-page">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='j_tabContent hide '>
                        <div class='m-con-hd status-title J_statusTitle J_rateStatus'>
                            <li class='active'><a href="#">未使用</a></li>
                            <li><a href="#">已使用</a></li>
                            <li><a href="#">已过期</a></li>
                        </div>
                        <div class='J_raiseRate'>
                            <div class="enable J_statusBox J_enable">
                                <ul class="J_raiseRateTable">

                                </ul>
                                <div class="pagination raiseRateTable-page">

                                </div>
                            </div>
                            <div class="used table-box J_statusBox J_used hide">
                                <table class="J_raiseRateUsedTable">

                                </table>
                                <div class="pagination raiseRateUsedTable-page">

                                </div>
                            </div>
                            <div class="expired table-box J_statusBox J_expired hide">
                                <table class="J_raiseRatePastTable">

                                </table>
                                <p class="view-txt">仅展示3个月以内的信息</p>
                                <div class="pagination raiseRatePastTable-page">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部 start-->
    <div th:replace="common/footer::footer (${globalData},${global.xxdVersion})"></div>
    <!--尾部 end-->
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/activity/coupon/_.js'}"></script>
</html>
