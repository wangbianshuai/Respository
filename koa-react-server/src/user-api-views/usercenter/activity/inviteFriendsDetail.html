<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>邀请好友-我的新新贷</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/activity/inviteFriendsDetail/_.css'}"
          rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div th:replace="common/header::header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../">首页</a> &gt; <a href="/usercenter/accountInfo.html">我的新新贷</a> > <a
                    href="javascript:void(0);">邀请好友</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <!--左侧菜单-->
        <div th:replace="usercenter/common/menu::menu('invite', 'inviteFriends')"></div>
        <!--右侧内容区域-->
        <div class="g-right">
            <div class="m-con-wrap " id='invate'>
                <div class="m-con-hd invate-title">
                    <span>邀请好友</span>
                </div>
                <div class='invate-detail clearfix'>
                    <div class='invate-content'>
                        <div class="invate-content-title">
                            <span>我的邀请记录</span>
                            <a href="/html/inviteFriends/inviteFriends.html">查看活动规则》</a>
                        </div>
                        <div class="invate-content-num">
                            <span>已邀请:<em>0</em>人</span>
                            <span>已获得奖励总额:<em>0</em>元</span>
                        </div>
                        <div class="invate-content-notify">
                            <span>注: 邀请好友功能仅限手机app，请扫描二维码下载，进入app进行邀请。</span>
                        </div>
                    </div>
                    <div class='scanQ'>
                        <div class="scanQ-container">
                            <div class="scanQ-image">
                            </div>
                            <div class="scanQ-text">
                                <span>手机客户端下载</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-con-hd user-title property">
                </div>
                <div>
                    <div class="m-con-hd invitefriends-tab">
                        <nav>
                            <ul>
                                <li class="invitefriends-tab-item">
											<span class='active inviteD'>
												好友明细
											</span>
                                </li>
                                <li class="invitefriends-tab-item">
												<span class='rewardD'>
													奖励明细
												</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class='data-box clearfix'>
                        <div class='table-box'>
                            <table align="center" id='inviteD'>
                                <tr class='title'>
                                    <th>已邀请好友</th>
                                    <th>注册时间</th>
                                    <th>首投时间</th>
                                </tr>
                                <tr>
                                    <td colspan="3">暂无记录</td>
                                </tr>
                            </table>
                            <table align="center" id='rewardD'>
                                <tr class='title'>
                                    <th>已邀请好友</th>
                                    <th>注册时间</th>
                                    <th>首投时间</th>
                                </tr>
                                <tr>
                                    <td colspan="3">暂无记录</td>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部 start-->
    <div th:replace="common/footer::footer (${globalData})"></div>
    <!--尾部 end-->
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/activity/inviteFriendsDetail/_.js'}"></script>
</html>
