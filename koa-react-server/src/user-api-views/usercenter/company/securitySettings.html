<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>安全设置-企业用户-我的新新贷</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>

          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/reset.css'}" rel="stylesheet">
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/company/security-settings/_.css?'+${new java.util.Date().getTime()}}" rel="stylesheet">

<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div th:replace="common/header::company-header(false)"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../">首页</a> &gt; <a href="/usercenter/company/account.html">我的新新贷</a> &gt; <a
                    href="javascript:void(0);">企业用户</a> &gt; <a href="javascript:void(0);">安全设置</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <div th:replace="usercenter/common/menu::company-menu('securitySettings', 'securitySettings')"></div>
        <div class="g-right">
            <div class="m-con-wrap">
                <div class="m-con-hd user-title" id='J_tabs'>
                    <li><a href="#">授权管理</a></li>
                </div>
                <div class="m-con-bd">
                    <div class='j_tabContent'>
                        <span id="editInsure" style="font-size:16px; color:#57a8ff;float:right;width:110px; height:35px; line-height:35px; border:1px solid #57a8ff; border-radius:5px; text-align:center; display:block; cursor:pointer; margin:20px 0;">刷新</span>
                        <table id="tableTitle" cellspacing=0 style="margin-top:15px;">

                                <td style="width:160px;">授权金额</td>
                                <td style="width:160px;">授权期限</td>
                                <td style="width:125px;">授权状态</td>
                                <td>备注</td>
                            </tr>
                        </table>
                        <table id="tableCon" cellspacing=0 style="border-top:none; margin-bottom:100px; display:none;">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--尾部 start-->
    <div th:replace="common/footer::footer (${globalData},${global.xxdVersion})"></div>
    <!--尾部 end-->
