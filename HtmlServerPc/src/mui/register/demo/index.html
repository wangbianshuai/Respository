<!Doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="mui-login">
    <h2 class="mui-login-title">用户登录</h2>
    <p class="mui-login-msg hide">您输入的手机号码不正确</p>
    <ul>
        <li><input type="text" placeholder="请输入帐号"/></li>
        <li><input type="password" placeholder="请输入密码"/></li>
        <li>
            <input type="text" placeholder="验证码"/>
            <em class="mui-img-code">
                <img src="http://test.xxd.com/feapi/randCode/createVerifyCode">
            </em>
        </li>
        <li>
            <button class="c_confirm">立即登录</button>
        </li>
        <li><a href="#">没有账号？<span class="register">请注册</span></a></li>
    </ul>
    <em class="mui-close c_close"></em>
</div>

</body>
</html>
