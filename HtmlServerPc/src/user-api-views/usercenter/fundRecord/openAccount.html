<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>【新新贷官网】中国领先的P2P 网贷,个人投资理财贷款,中小微企业投融资服务平台</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/fundRecord/rechargeIdentity/_.css?'+ ${new java.util.Date().getTime()} }" rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <div th:replace="common/header::header"></div>

    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../../template/thymeleaf">首页</a> &gt; <a href="/usercenter/accountInfo.html">我的新新贷</a> &gt; <a href="javascript:void(0);">银行存管开户</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <!--右侧内容区域-->
        <div class="m-con-wrap">
            <div class="m-con-hd title">银行存管开户</div>
            <div class="m-con-bd recharge">
                <div class="warmth-warn">
                    <p>为确保资金安全，请<a href="../personal/info.html">您在交易之前完善信息</a>。</p>
                </div>

                <!--步骤条-->
                <div class="stepsbar">
                    <div class="step-default stepfirst step-current"><strong>1</strong>实名认证</div>
                    <div class="step-default stepsecond"><strong>2</strong>存管开户</div>
                    <div class="step-default stepthird"><strong>3</strong>完成</div>
                </div>
                <!--第一步-->
                <div id="step1">
                    <div class="filed-user">
                        <span class="fourtxt">证件类型</span>
                        <input type="text" placeholder="证件类型" id="idType" value="身份证" disabled />
                    </div>
                    <div class="filed-user">
                        <span class="fourtxt">真实姓名</span>
                        <input type="text" placeholder="您的真实姓名" id="realName" maxlength=10 />
                    </div>
                    <div class="filed-user">
                        <span class="fourtxt">证件号码</span>
                        <input type="text" placeholder="您的证件号码" id="idCode" />
                    </div>
                    <div class="wrong-tip wt-pos" id="errorTip1" style="display:none;"></div>
                    <div class="filed-user">
                        <span></span>
                        <p><a class="btn" id="btn-step1">下一步</a></p>
                    </div>
                </div>
                <!--第二步-->
                <div id="step2" class="disnone">
                    <div class="csd">
                        资金存管机构：<span>上海华瑞银行股份有限公司(简称：华瑞银行)</span>
                    </div>
                    <div class="disabledInput">
                        <div class="filed-user">
                            <span class="fourtxt">真实姓名</span>
                            <input type="text" disabled value="" id="showRealname" />
                        </div>
                        <div class="filed-user">
                            <span class="fourtxt">证件号码</span>
                            <input type="text" disabled value="" id="showIdcode" />
                        </div>
                        <!--
                        <div class="filed-user">
                            <span class="fourtxt">手机号码</span>
                            <input type="text" disabled value="" id="showMobile" />
                        </div>
                        -->
                    </div>
                    <div class="filed-user" style="margin-top:15px;">
                        <span></span>
                        <p style="font-size:16px;">您将以<span id="userTypenew" style="width:auto; color:#2096e9;">出借人</span>身份进行开户，开户成功后身份无法修改<span id="showIdKindclick" style="font-size:16px; text-decoration:underline; color:#999999; cursor:pointer; margin-left:10px;">修改身份</span></p>
                    </div>
                    <div class="filed-user">
                        <span></span>
                        <p><a class="btn" id="btn-step2">同意开户</a></p>
                        <div style="margin-top:15px;"><a href="../detail/userProtocol.html" class='agreement' target="_blank" style="display:inline; padding-left:0; margin-left:186px;">《用户授权协议》</a></div>
                    </div>
                    <input type="hidden" id="showIdKind" /> 
                </div>
                <!--第三步-->
                <div id="step3" class="disnone">
                    <div class="csd">
                        资金存管机构：<span>上海华瑞银行股份有限公司(简称：华瑞银行)</span>
                    </div>
                    <div class="step3info">
                        <p class="tit">银行存管已开户</p>
                        <p class="info">注：存管账号登录用户名为手机号138******99，默认登录密码为手机号后六位</p>
                        <div class="filed-user">
                            <p><a class="btn" id="btn-step3" href="recharge.html">完成开户</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/footer::footer (${globalData},${global.xxdVersion})"></div>
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/fundRecord/rechargeIdentity/_.js'}"></script>
</html>
