<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>【新新贷官网】中国领先的P2P 网贷,个人投资理财贷款,中小微企业投融资服务平台</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/bundled/_.css?'+ ${new java.util.Date().getTime()} }" rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div th:replace="common/header::header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../">首页</a> &gt; <a href="/usercenter/accountInfo.html">我的新新贷</a> &gt;  <th:block  th:if="${#strings.equals(userInfo.usertype, '3')}"><a href="javascript:void(0);">企业用户</a> &gt; </th:block><a href="javascript:void(0);">银行设置</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <div th:replace="usercenter/common/menu::menu('personalData', 'bundled')"></div>
        <div class="g-right">
            <div class="m-con-wrap">
                <div class="m-con-hd clearfix">我的银行卡</div>
                <div class="m-con-bd bundled">
                    <!--没有银行卡情况-添加银行卡 -->
                    <ul style="display: inline-block" id="noCard">
                        <li class="bank-bundled" id="J_addBankCard">
                            <i></i>
                            <span>添加银行卡</span>
                        </li>
                    </ul>

                    <!--有银行卡的情况 -->
                    <ul class="clearfix" id="hasCard">
                        <!--快捷银行卡-->
                        <li>
                            <!--银行logo,卡片属性-->
                            <p class="clearfix mark">
                                <span class="fl bklogo-js"></span>
                                <span class="fl line"></span>
                                <i class="fr">快捷卡</i>
                            </p>
                            <!--银行卡号-->
                            <p class="cardno">
                                <span>****</span>
                                <span>****</span>
                                <span>****</span>
                                <span class="last">1344</span>
                            </p>
                            <!--操作按钮-->
                            <p class="btns-operat">
                                <span>t+1个工作日内到账</span>
                            </p>
                        </li>
                    </ul>
                    <!--审核中状态的样式 class增加checking-->
                    <button class="changeCardBtn"  id="J_changeCardBtn">解绑银行卡</button>
                </div>
                <!--
                <div class="m-con-hd clearfix changeCardfix" style="border-bottom:none; margin-top:40px;">换卡审核中</div>
                <div class="m-con-bd changeCardinfo">
                    <div class="filed-user">
                        <span class="threetxt">换卡银行</span>
                        <input type="text" placeholder="" id="changeCardbank" value="" disabled />
                    </div>
                    <div class="filed-user">
                        <span class="threetxt">换卡卡号</span>
                        <input type="text" placeholder="" id="changeCardnumber" value="" disabled />
                    </div>
                </div>
            -->
                <div class="m-con-bd">
                    <div class="warmth-warn">
                        <p>温馨提示：</p>
                        <p>1. 开通存管账户之后自动绑定银行卡，您可通过快捷卡进行快捷充值操作。</p>
                        <p>2. 同一时间只能绑定一张银行卡。</p>
                        <p>3. 更换银行卡需先解绑，再绑定新的银行卡。</p>
                        <p>4. 如果您遇到问题请致电客服：4000-169-521(9:00-18:00工作日)。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/footer::footer (${globalData},${global.xxdVersion})"></div>
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/bundled/_.js'}"></script>
</html>
