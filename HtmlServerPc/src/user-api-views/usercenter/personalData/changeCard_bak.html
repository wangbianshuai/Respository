<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>【新新贷官网】中国领先的P2P 网贷,个人投资理财贷款,中小微企业投融资服务平台</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/changeCard/_.css?'+ ${new java.util.Date().getTime()} }" rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div th:replace="common/header::header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../">首页</a> &gt; <a href="../accountshow/myaccount.html">我的新新贷</a> &gt; <a href="javascript:void(0);">提现</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <div th:replace="usercenter/common/menu::menu('personalData', 'bundled')"></div>
        <div class="g-right">
            <div class="m-con-wrap">
                <form id="myForm" enctype="multipart/form-data">
                    <div class="m-con-hd clearfix">更换银行卡</div>
                    <div class="m-con-bd changeCard">
                        <div class="filed-user">
                            <span class="fourtxt">银行卡号</span>
                            <input id="cardNo" type="text" placeholder="请输入银行卡号" value="" name="card_no" />
                            <input id="myToken" type="hidden" placeholder="" value="" name="token" />
                        </div>
                        <div class="filed-user">
                            <span class="threetxt">开户行</span>
                            <select id="openBank">
                                <option value="100000">请选择</option>
                            </select>
                            <input type="hidden" value="" name="bank_cd" id="bankCode" />
                        </div>
                        <div class="filed-user">
                            <span>开户行省市</span>
                            <select id="areaNo">
                                <option value="100000">请选择</option>
                            </select>
                        </div>
                        <div class="filed-user">
                            <span>开户行区县</span>
                            <select id="cityNo">
                                <option value="100000">请选择</option>
                            </select>
                            <input type="hidden" value="" name="city_id" id="cityId" />
                        </div>
                        <div class="filed-user filed-bankname">
                            <span class="fourtxt">支行名称</span>
                            <input id="bankBrench" type="text" placeholder="请输入支行名称" value="" name="bank_nm" />
                            <div class="itembox">
                                <ul>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="m-con-bd changeCard" style="border-bottom:none;">
                        <div class="filed-user filed-lost">
                            <div>身份证遗失请勾选此项</div>
                            <input type="checkbox" id="checks" />身份证遗失
                        </div>
                        <div class="filed-user filed-card1">
                            请上传<em>持卡人正脸与身份证正面、新银行卡正面的合照</em><strong>查看示例</strong>
                            <img th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/changeCard/i/info1.png' }" />
                        </div>
                        <div class="filed-user filed-card2">
                            请上传<em>持卡人正脸与公安证明文件（补办证明文件）、临时身份证、新银行卡正面的合照</em><strong>查看示例</strong>
                            <img th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/changeCard/i/info2.png' }" />
                        </div>
                        <div class="filed-user filed-upload">
                            <p class="openbank"><span></span><i>选择&nbsp; &gt;</i><input type="file" name="pic" id="picFile" /></p>
                            <em>请选择要上传的照片</em>
                            <strong>文件不超过3MB，格式仅支持jpg</strong>
                        </div>
                        <div class="filed-user filed-info">
                            提示：照片必须清晰，身份证个人信息及银行卡信息不能磨损、不能模糊不清、不能手写代替、不能用复印件代替，否则无法通过审核
                        </div>
                        <div class="filed-user filed-img">
                            <span>图片验证码</span>
                            <input id="imgCode" type="text" placeholder="请输入验证码" value="" name="random_code" />
                            <img src="../../userCenter/kaptcha.jpg" id="cImg" />
                            <img th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/changeCard/i/tip.png' }" style="width:42px; height:42px; margin-left:-5px; cursor:pointer;" id="dImg" />
                        </div>
                        <div class="filed-user filed-btn">
                            <p><a class="btn" id="setOkbtn">提交审核</a><a class="btn" id="setCancel" onclick="window.location.href='bundled.html'">返回</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="common/footer::footer (${globalData},${global.xxdVersion})"></div>
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/personalData/changeCard/_.js?'+ ${new java.util.Date().getTime()} }"></script>
</html>
