<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>【新新贷官网】中国领先的P2P 网贷,个人投资理财贷款,中小微企业投融资服务平台</title>
    <meta name="keywords" content="新新贷，P2P网贷，P2P理财，投资理财，网上理财，新元宝，月月派，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="新新贷是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/identity/personalIdentity/_.css?'+ ${new java.util.Date().getTime()} }" rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <div th:replace="common/header::header"></div>
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="http://www.xinxindai.com/">首页</a> &gt; <a href="/">注册</a> &gt; 实名认证
            </div>
        </div>
    </div>
    <div class='info-contaner clearfix'>
        <div class="m-con-wrap">
            <div class="m-con-hd clearfix"><a class="left">完善个人资料</a><a class="right">< 返回我的新新贷</a></div>
        </div>
        <table cellpadding="0" cellspacing="0" border="0">
            <tr class="clearfix">
                <td class="state"><span class="state-green">已认证</span></td>
                <td class="item-name">绑定手机</td>
                <td class="item-desc">绑定后可以使用手机号码登录，并及时收到账户操作提示信息。</td>
                <td class="item-target">已绑定：<span>177******66</span></td>
                <td class="item-btn"><a id="J_changePhone">更改绑定</a></td>
            </tr>
            <tr class="clearfix">
                <td class="state"><span class="state-red">未认证</span></td>
                <td class="item-name">实名认证</td>
                <td class="item-desc">为确保账户及资金安全，需确认您的真实身份。</td>
                <td class="item-target"></td>
                <td class="item-btn"><a id="J_realnameId">认证</a></td>
            </tr>
            <tr class="clearfix">
                <td class="state"><span class="state-red">未认证</span></td>
                <td class="item-name">银行存款开户</td>
                <td class="item-desc">开启银行存管账户，确保资金安全。</td>
                <td class="item-target"></td>
                <td class="item-btn"><a href="openAccount.html">开启</a></td>
            </tr>
            <tr class="clearfix">
                <td class="state"><span class="state-red">未认证</span></td>
                <td class="item-name">设置支付密码</td>
                <td class="item-desc">为确保账户及资金安全，需确认您的真实身份。</td>
                <td class="item-target"></td>
                <td class="item-btn"><a id="J_setPaypwd">设置</a></td>
            </tr>
            <tr class="clearfix">
                <td class="state"><span class="state-red">未认证</span></td>
                <td class="item-name">设置安全保护问题</td>
                <td class="item-desc">设置安全保护问题用于操作账户资金，确保资金安全。</td>
                <td class="item-target"></td>
                <td class="item-btn"><a id="J_setSafeQA">设置</a></td>
            </tr>
            <tr class="clearfix">
                <td class="state"><span class="state-red">未认证</span></td>
                <td class="item-name">VIP认证</td>
                <td class="item-desc">成为VIP认证用户，享受全额垫付机制。</td>
                <td class="item-target"></td>
                <td class="item-btn"><a id="J_setVipID">设置</a></td>
            </tr>
            <tr class="last">
                <td class="state"><span class="state-red">未认证</span></td>
                <td class="item-name">绑定邮箱</td>
                <td class="item-desc">用于找回密码操作，可提高账户安全性。</td>
                <td class="item-target"></td>
                <td class="item-btn"><a id="J_setEmail">设置</a></td>
            </tr>
        </table>
    </div>
    <div th:replace="common/footer::footer (${globalData},${global.xxdVersion})"></div>
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/identity/personalIdentity/_.js'}"></script>
</html>
